<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
{% if error %}
        <H1>Not Found!</H1>
{% else %}
        <H1>States</H1>
        <UL>
            {% if states -%}
                {% for key, state in states.items()|sort(attribute='0') %}
                   <LI>{{ state['id'] }} <B>{{ state['name'] }}</B></LI>
                 {% endfor %}
            {% endif %}
            {% if state %}
          <H1>State: {{ state.name }}</H1>
          <H3>Cities:</H3>
              <UL>
                  <LI></LI>
              </UL>
            {% endif %}
{% endif %}
        </UL>
    </BODY>
</HTML>
